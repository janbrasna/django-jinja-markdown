[tox]
skip_missing_interpreters = true
envlist =
    flake8
    py{3.9,3.10}-django32
    py{3.9,3.10,3.11,3.12}-django42
    py{3.10,3.11,3.12,3.13}-django51

[testenv]
commands = ./runtests.py
allowlist_externals = ./runtests.py
deps =
    django_jinja
    jinja2
    django32: Django>=3.2,<4.0
    django42: Django>=4.2,<5.0
    django51: Django>=5.1,<5.2
basepython =
    py3.9: python3.9
    py3.10: python3.10
    py3.11: python3.11
    py3.12: python3.12
    py3.13: python3.13

[testenv:flake8]
deps = flake8
commands = flake8 django_jinja_markdown tests

[flake8]
max-line-length = 120
